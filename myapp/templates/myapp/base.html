{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Campaign Manager</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(120deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    /* Cards */
    .card {
      border-radius: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #0f172a;
      color: #e5e7eb;
    }

    body.dark-mode .card {
      background-color: #111827;
      border: 1px solid #1e293b;
    }

    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background-color: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
    }

    /* ===============================
       SELECT2 ‚Äì EMAIL TEMPLATE STYLE
       =============================== */
    .select2-container--default .select2-selection--multiple {
      background: linear-gradient(145deg, #020617, #0b1220);
      border: 1px solid #1e293b;
      border-radius: 12px;
      min-height: 48px;
      padding: 6px 10px;
      color: #e5e7eb;
    }

    .select2-container--default
    .select2-selection--multiple
    .select2-search__field::placeholder {
      color: #9ca3af;
    }

    .select2-container--default.select2-container--focus
    .select2-selection--multiple {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79,70,229,.35);
    }

    .select2-container--default
    .select2-selection--multiple
    .select2-selection__choice {
      background: #2563eb;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 13px;
    }

    .select2-dropdown {
      background: #020617;
      border: 1px solid #1e293b;
    }

    .select2-results__option {
      color: #e5e7eb;
    }

    .select2-results__option--highlighted {
      background: #2563eb !important;
      color: #fff;
    }

    /* Redirect input */
    .redirect-input {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 12px;
      height: 48px;
    }

    .redirect-input::placeholder {
      color: #64748b;
    }

    .redirect-input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79,70,229,.25);
    }

/* ===============================
   SKELETON LOADERS
   =============================== */
.skeleton {
  position: relative;
  overflow: hidden;
  background-color: #e5e7eb;
  border-radius: 8px;
}

body.dark-mode .skeleton {
  background-color: rgb(30, 41, 59);
}

.skeleton::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  height: 100%;
  width: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.35),
    transparent
  );
  animation: shimmer 1.4s infinite;
}

@keyframes shimmer {
  100% {
    left: 100%;
  }
}

.skeleton-text {
  height: 14px;
  margin-bottom: 8px;
}

.skeleton-title {
  height: 22px;
  width: 60%;
  margin-bottom: 12px;
}


  </style>
</head>

<body>

<!-- Toast Queue (MAX 1) -->
<div class="toast-container position-fixed top-0 end-0 p-3"
     style="z-index: 1100">

  {% if messages %}
    {% for message in messages %}
      {% if forloop.last %}
        <div id="liveToast"
             class="toast align-items-center border-0
             {% if message.tags == 'error' %} text-bg-danger
             {% elif message.tags == 'warning' %} text-bg-warning
             {% else %} text-bg-success {% endif %}"
             role="alert"
             aria-live="assertive"
             aria-atomic="true" 
             data-bs-delay="3000">

          <div class="d-flex">
            <div class="toast-body">
              {{ message|safe }}
            </div>
            <button type="button"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"></button>
          </div>

        </div>
      {% endif %}
    {% endfor %}
  {% endif %}

</div>





<nav class="navbar navbar-dark px-4 d-flex justify-content-between">
  <a href="{% url 'dashboard' %}"
   class="navbar-brand fw-bold text-decoration-none text-white">
  üìß Email Campaign Manager
</a>

  <button class="btn btn-sm btn-outline-light" id="themeToggle">üåô Dark</button>
</nav>




  {% block content %}{% endblock %}
</div>

<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<!-- Select2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  // Dark mode toggle
  const toggleBtn = document.getElementById("themeToggle");
  const savedTheme = localStorage.getItem("theme");

  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
    toggleBtn.textContent = "‚òÄÔ∏è Light";
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    toggleBtn.textContent = isDark ? "‚òÄÔ∏è Light" : "üåô Dark";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });

  // Select2 init
  $(document).ready(function () {
    if ($.fn.select2) {
      $(".select2").select2({
        placeholder: "Click to select recipients",
        width: "100%",
        closeOnSelect: false
      });
    }
  });

</script>


<script>
  setTimeout(() => {
    const msg = document.getElementById("flash-message");
    if (msg) {
      msg.classList.remove("show");
      msg.classList.add("fade");
      setTimeout(() => msg.remove(), 500);
    }
  }, 3000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toastEl = document.getElementById("liveToast");
    if (toastEl) {
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  });
</script>

<script>
document.addEventListener("keydown", function (e) {

  // üö´ DISABLE SHORTCUTS ON MOBILE / TOUCH DEVICES
  if (
    /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ||
    window.matchMedia("(pointer: coarse)").matches
  ) {
    return;
  }

  // Ignore typing inside inputs
  if (["INPUT", "TEXTAREA"].includes(document.activeElement.tagName)) {
    return;
  }

  // ? ‚Üí Show shortcut help
  if (e.key === "?") {
    const modal = new bootstrap.Modal(
      document.getElementById("shortcutHelp")
    );
    modal.show();
    return;
  }

  // G + navigation shortcuts
  if (e.key === "g") {
    document.addEventListener("keydown", function handler(ev) {

      if (ev.key === "d") window.location.href = "/";
      if (ev.key === "c") window.location.href = "/campaigns/new/";
      if (ev.key === "t") window.location.href = "/templates/";
      if (ev.key === "r") window.location.href = "/recipients/";
      if (ev.key === "i") window.location.href = "/recipients/import/";

      document.removeEventListener("keydown", handler);
    }, { once: true });
  }

  // Ctrl + S ‚Üí Submit form
  if (e.ctrlKey && e.key === "s") {
    e.preventDefault();
    const form = document.querySelector("form");
    if (form) form.submit();
  }

  // Esc ‚Üí Dashboard
  if (e.key === "Escape") {
    window.location.href = "/";
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const toastEl = document.getElementById("liveToast");

  if (!toastEl) return;

  // üî• Kill any existing toast instance (queue = 1)
  document.querySelectorAll(".toast").forEach(t => {
    if (t !== toastEl) t.remove();
  });

  const toast = new bootstrap.Toast(toastEl);
  toast.show();
});



</script>

<script>
function forceCloseModal() {
  const modal = document.querySelector(".modal.show");
  if (!modal) return;

  modal.classList.remove("show");
  modal.style.display = "none";

  document.body.classList.remove("modal-open");
  document.body.style.paddingRight = "";

  document.querySelectorAll(".modal-backdrop").forEach(b => b.remove());
}
</script>

<script>
document.addEventListener("show.bs.modal", function (event) {
  const button = event.relatedTarget;
  if (!button) return;

  const name = button.getAttribute("data-name");
  const url = button.getAttribute("data-url");

  document.getElementById("deleteTemplateName").textContent = name;
  document.getElementById("deleteForm").action = url;
});
</script>


</body>
</html>
