{% extends "myapp/base.html" %}
{% block content %}

<h2 class="mb-3">Create New Campaign</h2>

<div class="card shadow-sm border-0" style="max-width: 700px;">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Campaign Name</label>
        {{ form.name }}
      </div>

      <div class="mb-3">
        <label class="form-label">Email Template</label>
        {{ form.template }}
        <div class="form-text">Create templates first in “Manage Email Templates”.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Scheduled Time</label>
        {{ form.scheduled_time }}
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        {{ form.status }}
      </div>

      <button class="btn btn-primary">Save Campaign</button>
      <a class="btn btn-outline-secondary ms-2" href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
