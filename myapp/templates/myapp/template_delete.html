{% extends "myapp/base.html" %}
{% block content %}

<h2 class="mb-3">Delete Template</h2>

<div class="card shadow-sm border-0">
  <div class="card-body">
    <p>Are you sure you want to delete <strong>{{ template.name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, delete</button>
      <a class="btn btn-outline-secondary ms-2" href="{% url 'template_list' %}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
