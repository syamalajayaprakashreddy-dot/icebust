{% extends "myapp/base.html" %}
{% block content %}

<h2 class="mb-3">{{ title }}</h2>

<div class="card shadow-sm border-0">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        {{ form.subject }}
      </div>
      <div class="mb-3">
        <label class="form-label">Body HTML</label>
        {{ form.body_html }}
      </div>

      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary ms-2" href="{% url 'template_list' %}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
