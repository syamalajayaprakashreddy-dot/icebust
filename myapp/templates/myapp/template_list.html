{% extends "myapp/base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="mb-0">Manage Email Templates</h2>
  <a class="btn btn-primary" href="{% url 'template_create' %}">+ New Template</a>
</div>

<div class="card shadow-sm border-0">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Created</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for t in templates %}
          <tr>
            <td class="fw-semibold">{{ t.name }}</td>
            <td>{{ t.subject }}</td>
            <td>{{ t.created_at|date:"M d, Y" }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" href="{% url 'template_edit' t.pk %}">Edit</a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'template_delete' t.pk %}">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="4" class="text-muted">No templates yet</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
